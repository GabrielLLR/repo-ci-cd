name: Jira Task Creation

on:
  workflow_call:
    secrets:
      JIRA_URL:
        required: true
      JIRA_USER:
        required: true
      JIRA_API_TOKEN:
        required: true
      JIRA_PROJECT:
        required: true
    inputs:
      PR_TITLE:
        required: true
        type: string
      PR_URL:
        required: true
        type: string
      PR_AUTHOR:
        required: true
        type: string

jobs:
  jira:
    runs-on: ubuntu-latest
    steps:
      - name: Validar Secrets NecessÃ¡rias
        run: |
          if [[ -z "${{ secrets.JIRA_URL }}" || -z "${{ secrets.JIRA_USER }}" || -z "${{ secrets.JIRA_API_TOKEN }}" || -z "${{ secrets.JIRA_PROJECT }}" ]]; then
            echo "âŒ Uma ou mais secrets obrigatÃ³rias nÃ£o estÃ£o definidas."
            exit 1
          fi
          echo "âœ… Todas as secrets obrigatÃ³rias estÃ£o definidas."

      - name: Baixar relatÃ³rios
        uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Listar arquivos baixados
        run: |
          echo "ðŸ“‚ Arquivos baixados:"
          ls -R reports

      - name: Criar Task no Jira
        id: create-jira-task
        env:
          JIRA_URL: ${{ secrets.JIRA_URL }}
          JIRA_USER: ${{ secrets.JIRA_USER }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_PROJECT: ${{ secrets.JIRA_PROJECT }}
          JIRA_ISSUE_TYPE: "Task"
        run: |
          DESCRIPTION="RevisÃ£o do PR: ${{ inputs.PR_TITLE }}. Link do PR: ${{ inputs.PR_URL }} Criado por: ${{ inputs.PR_AUTHOR }}"
          ISSUE_PAYLOAD=$(jq -n \
            --arg project "$JIRA_PROJECT" \
            --arg summary "RevisÃ£o do PR: ${{ inputs.PR_TITLE }}" \
            --arg description "$DESCRIPTION" \
            --arg issuetype "$JIRA_ISSUE_TYPE" \
            '{ fields: { project: { key: $project }, summary: $summary, description: $description, issuetype: { name: $issuetype } } }')

          RESPONSE=$(curl -s -X POST -H "Content-Type: application/json" \
            -u "$JIRA_USER:$JIRA_API_TOKEN" \
            --data "$ISSUE_PAYLOAD" "$JIRA_URL/rest/api/2/issue/")

          ISSUE_ID=$(echo "$RESPONSE" | jq -r '.id')
          ISSUE_KEY=$(echo "$RESPONSE" | jq -r '.key')

          if [[ "$ISSUE_ID" == "null" || -z "$ISSUE_ID" ]]; then
            echo "âŒ Erro ao criar issue no Jira!"
            exit 1
          fi

          echo "JIRA_ISSUE_ID=$ISSUE_ID" >> $GITHUB_ENV
          echo "JIRA_ISSUE_KEY=$ISSUE_KEY" >> $GITHUB_ENV
          echo "âœ… Tarefa Jira criada: $ISSUE_KEY (ID: $ISSUE_ID)"

      - name: Anexar RelatÃ³rios Ã  Task do Jira
        env:
          JIRA_URL: ${{ secrets.JIRA_URL }}
          JIRA_USER: ${{ secrets.JIRA_USER }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        run: |
          for FILE in reports/*; do
            if [[ -f "$FILE" ]]; then
              echo "ðŸ“Ž Anexando arquivo: $FILE"
              curl -s -X POST -H "X-Atlassian-Token: no-check" \
                -H "Authorization: Basic $(echo -n "$JIRA_USER:$JIRA_API_TOKEN" | base64)" \
                -F "file=@$FILE" \
                "$JIRA_URL/rest/api/2/issue/$JIRA_ISSUE_ID/attachments"
            fi
          done
          echo "âœ… Arquivos anexados com sucesso."

      - name: Mudar status da Task para "Em Andamento"
        env:
          JIRA_URL: ${{ secrets.JIRA_URL }}
          JIRA_USER: ${{ secrets.JIRA_USER }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        run: |
          TRANSITION_PAYLOAD='{"transition": {"id": "31"}}'
          curl -s -X POST -H "Content-Type: application/json" \
            -u "$JIRA_USER:$JIRA_API_TOKEN" \
            --data "$TRANSITION_PAYLOAD" \
            "$JIRA_URL/rest/api/2/issue/$JIRA_ISSUE_ID/transitions"
          echo "âœ… Status da Task atualizado para 'Em Andamento'."
